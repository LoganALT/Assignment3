    <form action="input" class="contact">

        <input class="input" type="text" id="FirstName" name="FirstName" required placeholder="FirstName">

        <label for="Email" class="label">Email:</label>
        <input  class="input" type="email" id="Email" name="Email" required placeholder="YourEmail@something.com">

        <label for="comments" class="label">Comments:</label>
        <textarea class="input" name="comments" id="comments" cols="30" rows="5" placeholder="Please Type any comments here"></textarea>

        <button type="submit"> Submit</button>
    </form>
